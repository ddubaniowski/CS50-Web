<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a class="topnav" href="index.html">Google Search</a>
        <div class="logo">
            <img src="logo.png" class="logo" alt="Google logo">
        </div>
        <div class="form">
            <form action="https://google.com/search">
                <div class="form_row">
                    all these words: <input class="input" style="margin-left: 69px" type="text" name="as_q">
                </div>
                <div class="form_row">
                    this exact word or phrase: <input class="input" style="margin-left: 5px" type="text" name="as_epq">
                </div>
                <div class="form_row">
                    any of these words: <input class="input" style="margin-left: 45px" type="text" name="as_oq">
                </div>
                <div class="form_row">
                    none of these words: <input class="input" style="margin-left: 37px" type="text" name="as_eq">
                </div>
                <div>
                    <input class="adv_sub_but" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
