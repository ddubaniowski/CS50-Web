{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    <h1>Search results for '{{ query }}':</h1>

    {% for match in matches %}

        <ul>
            <li><a href="/{{ match }}">{{ match }}</a></li>
        </ul>

    {% empty %}

        <p>No matches found.</p>

    {% endfor %}

{% endblock %}
